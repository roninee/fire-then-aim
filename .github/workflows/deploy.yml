name: Deploy MkDocs
on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: pip install mkdocs mkdocs-material mkdocs-awesome-nav jieba 
      - run: pip install -e .   # 安装你当前仓库的plugin
      - run: mkdocs gh-deploy --force
